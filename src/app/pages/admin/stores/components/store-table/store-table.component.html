<p-confirmDialog />
<p-toast />
<div class="card">
    <p-table
        stripedRows
        [value]="stores"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                <th style="width:25%">Nombre</th>
                <th style="width:25%">Dirección</th>
                <th style="width:25%">Fecha de creación</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-stores>
            <tr>
                <td>{{ stores.name }} {{ stores.lastName }}</td>
                <td>{{ stores.address }}</td>
                <td>{{ stores.createdAt | date: 'dd/MM/yyyy' }}</td>
                <td>
                    <p-button icon="pi pi-shopping-cart" title="Articulos" class="mr-2" [rounded]="true" [severity]="severity.secondary" [outlined]="true" (click)="ProductAllocation(stores)" />
                    <p-button icon="pi pi-pencil" title="Editar" class="mr-2" [rounded]="true" [outlined]="true" (click)="Edit(stores)" />
                    <p-button icon="pi pi-trash"  title="Eliminar" class="mr-2" severity="danger" [rounded]="true" [outlined]="true" (click)="ConfirmDelete($event,stores.id)" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No hay datos registrados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<store-articles></store-articles>
