<p-confirmDialog />
<p-toast />
<div class="card">
    <p-table
        stripedRows
        [value]="articles"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template #header>
            <tr>
                <th style="width:20%">Código</th>
                <th style="width:20%">Descripción</th>
                <th style="width:20%">Precio</th>
                <th style="width:20%">Stock</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-article>
            <tr>
                <td>{{ article.code }}</td>
                <td>{{ article.description }}</td>
                <td>{{ article.price | currency }}</td>
                <td>{{ article.stock }}</td>
                <td>
                    <p-button icon="pi pi-pencil" title="Editar" class="mr-2" [rounded]="true" [outlined]="true" (click)="Edit(article)" />
                    <p-button icon="pi pi-trash"  title="Eliminar" class="mr-2" severity="danger" [rounded]="true" [outlined]="true" (click)="ConfirmDelete($event,article.id)" />
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No hay datos registrados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
