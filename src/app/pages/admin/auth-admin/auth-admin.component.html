 <div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-100 to-indigo-200 px-4">
     <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8">
         <div class="mb-8 text-center">
             <img src="https://img.icons8.com/color/96/000000/admin-settings-male.png" alt="Administrador"
                 class="w-20 h-20 mx-auto mb-3 rounded-full bg-indigo-50 shadow" />
             <h1 class="text-2xl font-extrabold text-indigo-800 tracking-tight">Iniciar sesión (Admin)</h1>
             <p class="text-gray-500">Acceso solo para administradores</p>
         </div>
         <form (ngSubmit)="onLogin()" #loginForm="ngForm" autocomplete="off" class="flex flex-col gap-4">
             <div>
                 <label class="block mb-1 font-semibold text-indigo-700" for="email">Correo electrónico</label>
                 <span class="p-input-icon-left w-full">
                     <i class="pi pi-envelope text-indigo-300"></i>
                     <input id="email" name="email" type="email" pInputText required class="w-full"
                         #emailModel="ngModel" [(ngModel)]="username" autocomplete="username" />
                 </span>
             </div>
             <div *ngIf="emailModel.invalid && emailModel.touched" class="text-xs text-red-600 mt-1 pl-2">
                 Por favor ingresa un correo electrónico válido.
             </div>
             <div>
                 <label class="block mb-1 font-semibold text-indigo-700" for="password">Contraseña</label>
                 <span class="p-input-icon-left w-full">
                     <i class="pi pi-lock text-indigo-300"></i>
                     <input id="password" name="password" type="password" pPassword required class="w-full"
                         [(ngModel)]="password" />
                 </span>
             </div>
             <button pButton type="submit" label="Iniciar sesión"
                 class="w-full bg-indigo-600 border-none font-semibold hover:bg-indigo-700 transition shadow mt-4"
                 [disabled]="loginForm.invalid"></button>
         </form>
     </div>
 </div>
