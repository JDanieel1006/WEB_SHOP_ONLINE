<p-confirmdialog />
<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="OpenNew()" />
        <p-button *ngIf="viewDeleteButton" severity="danger" label="Eliminar" icon="pi pi-trash" (onClick)="DeleteMultipleUsers($event)" outlined />
    </ng-template>
</p-toolbar>

<customers-management
    [(visible)]="sendSeeModal"
    (visibleChange)="hideModal($event)"
></customers-management>
