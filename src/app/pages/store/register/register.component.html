<p-toast></p-toast>
<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-indigo-100 to-indigo-200 px-4">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8">
        <div class="mb-8 text-center">
            <img src="https://img.icons8.com/color/96/000000/shopping-cart--v2.png" alt="Logo tienda"
                class="w-20 h-20 mx-auto mb-3 rounded-full bg-indigo-50 shadow" />
            <h1 class="text-2xl font-extrabold text-indigo-800 tracking-tight">Crear cuenta</h1>
            <p class="text-gray-500">Regístrate como cliente</p>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" autocomplete="off" class="flex flex-col gap-4">
            <div>
                <label class="block mb-1 font-semibold text-indigo-700" for="name">Nombre</label>
                <input id="name" pInputText class="w-full" formControlName="name" type="text"
                    autocomplete="given-name" />
                <div *ngIf="submitted && name.invalid" class="text-xs text-red-600 mt-1 pl-2">
                    Ingresa tu nombre.
                </div>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-indigo-700" for="lastName">Apellido</label>
                <input id="lastName" pInputText class="w-full" formControlName="lastName" type="text"
                    autocomplete="family-name" />
                <div *ngIf="submitted && lastName.invalid" class="text-xs text-red-600 mt-1 pl-2">
                    Ingresa tu apellido.
                </div>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-indigo-700" for="email">Correo electrónico</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-envelope text-indigo-300"></i>
                    <input id="email" pInputText class="w-full" formControlName="email" type="email"
                        autocomplete="email" />
                </span>
                <div *ngIf="submitted && email.invalid" class="text-xs text-red-600 mt-1 pl-2">
                    <span *ngIf="email.errors?.['required']">Ingresa tu correo.</span>
                    <span *ngIf="email.errors?.['email']">El correo no es válido.</span>
                </div>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-indigo-700" for="password">Contraseña</label>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock text-indigo-300"></i>
                    <input id="password" pPassword class="w-full" formControlName="password" type="password"
                        autocomplete="new-password" />
                </span>
                <div *ngIf="submitted && password.invalid" class="text-xs text-red-600 mt-1 pl-2">
                    Ingresa tu contraseña.
                </div>
            </div>
            <div>
                <label class="block mb-1 font-semibold text-indigo-700" for="address">Dirección</label>
                <input id="address" pInputText class="w-full" formControlName="address" type="text"
                    autocomplete="street-address" />
                <div *ngIf="submitted && address.invalid" class="text-xs text-red-600 mt-1 pl-2">
                    Ingresa tu dirección.
                </div>
            </div>
            <button pButton type="submit" label="Crear cuenta"
                class="w-full bg-indigo-600 border-none font-semibold hover:bg-indigo-700 transition shadow mt-4"
                [disabled]="registerForm.invalid && submitted"></button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-500">
            ¿Ya tienes cuenta?
            <button type="button" (click)="goToLogin()"
                class="text-indigo-600 font-semibold hover:underline bg-transparent border-none p-0 m-0 cursor-pointer"
                style="text-align: inherit;">
                Inicia sesión
            </button>
        </div>

    </div>
</div>
